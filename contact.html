  <main>
    <h1 id="ctitle">Contact Me</h1>
    <section id="contact-form">

      <form action="#" method="post">
        <fieldset>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Your name..." required><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Your email..." required><br><br>

          <label for="subject">Subject:</label><br>
          <input type="text" id="subject" name="subject" placeholder="Your reason for reaching out..."><br><br>

          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="33" placeholder="Write your message here..."></textarea><br><br>

          <button type="submit">Send</button>
        </fieldset>
      </form>
    </section>
  </main>
